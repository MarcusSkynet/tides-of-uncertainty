<!-- MathJax LaTeX support -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true
    },
    options: {
      ignoreHtmlClass: 'no-mathjax',
      processHtmlClass: 'mathjax'
    }
  };
</script>
